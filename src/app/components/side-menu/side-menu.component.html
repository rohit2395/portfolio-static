<div class="sidenav_container"  [@onSideNavChange]="sideNavState ? 'open' : 'close'"> 
    <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;"  fxShow fxHide.lt-xs>
        <span class="spacer"></span>
        <!-- <span class="spacer"></span><span class="spacer"></span><span class="spacer"></span>
        <span class="spacer"></span><span class="spacer"></span><span class="spacer"></span> -->
      <div>
        <img class="rohit" src="assets/rohit.png" alt="">
        <!-- <mat-nav-list>
          <a mat-list-item>
            <span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
          </a>
        </mat-nav-list> -->
        <!-- <mat-divider></mat-divider> -->
      </div>
  
      <div>
        <mat-nav-list>
          <!-- <div> -->
            <a  *ngFor="let page of pages" class="menu-item" mat-list-item [routerLinkActiveOptions]="{ exact: true }"
            routerLink={{page?.link}} routerLinkActive="active-list-item">
              <mat-icon style="padding-right:5px;">{{page?.icon}}</mat-icon>
              <span class="spacer-h"></span><span class="spacer-h"></span><span class="spacer-h"></span>
              <span [@animateText]="'show'">{{ page?.name }} </span>
            </a>
            <mat-divider></mat-divider>
          <!-- </div> -->
        </mat-nav-list>
      </div>
    </div>
  
    <span class="spacer"></span>

      <button mat-icon-button (click)="onSinenavToggle()">
        <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
        <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
      </button>
    </div> -->
  </div>
