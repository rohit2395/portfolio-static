<div class="row">
    <div class="col-md-8">
        <mat-list>
            <mat-list-item *ngFor="let skill of skills">
                <div class="skill">
                    {{skill.name}}
                </div>
                <div class="my-progress-bar">
                    <progress-bar [progress]='skill.progress' [color]="skill.color">
                    </progress-bar>
                </div>
            </mat-list-item>
        </mat-list>
    </div>
    <div class="col-md-4">
        <mat-card>
            <mat-card-header>
                <div class="header">
                    Tools & Frameworks
                </div>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let tool of tools">
                        <div class="tool">{{tool.name}}</div>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
